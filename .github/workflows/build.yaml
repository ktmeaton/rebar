name: Build

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  release:
    types: [published]
  workflow_call:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  # ---------------------------------------------------------------------------
  build:

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - arch: x86_64-unknown-linux-musl
            os: ubuntu-latest
            binary: rebar
          # Linux cross-compile to windows
          - arch: x86_64-pc-windows-gnu
            os: ubuntu-latest
            binary: rebar.exe
          # macOS
          - arch: x86_64-apple-darwin
            os: macos-latest
            binary: rebar

    runs-on: ${{ matrix.os }}

    steps:

      - name: checkout repo
        uses: actions/checkout@v3

      - name: setup rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.74.0

      - name: install cross
        if: matrix.os == 'ubuntu-latest'
        run: |
          cargo install cross

      - name: install macOS target
        if: matrix.os == 'macos-latest'
        run: |
          rustup target add ${{ matrix.arch }}

      - name: build (cross)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cross build --release --all-features --target ${{ matrix.arch }}

      - name: build (macos)
        if: matrix.os == 'macos-latest'
        run: |
          cargo build --release --all-features --target ${{ matrix.arch }}

      # not supported on darwin
      - name: compress with upx
        if: matrix.os == 'ubuntu-latest'
        uses: crazy-max/ghaction-upx@v3
        with:
          version: v4.1.0
          files: |
            target/${{ matrix.arch }}/release/${{ matrix.binary }}
          args: --best --lzma

      - name: upload binary
        uses: actions/upload-artifact@v3
        with:
          name: rebar-${{ matrix.arch }}
          path: target/${{ matrix.arch }}/release/${{ matrix.binary }}
          retention-days: 7
          if-no-files-found: error

  # ---------------------------------------------------------------------------
  docker:

    needs: build
    if: ${{ always() }}

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:

      - name: checkout
        uses: actions/checkout@v3

      - name: download binary from build
        uses: actions/download-artifact@v3
        with:
          name: rebar-x86_64-unknown-linux-musl
          path: target/x86_64-unknown-linux-musl/release/

      - name: registry login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: build
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: test
        run: |
          docker run --rm ${{ github.repository }}:$DOCKER_METADATA_OUTPUT_VERSION rebar --help
