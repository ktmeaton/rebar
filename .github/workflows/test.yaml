name: Test

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  release:
    types: [published]

jobs:

  pytest:

    name: Install
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:

      - name: checkout repo
        uses: actions/checkout@v3

      - name: setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: install package
        run: pip install -r dev-requirements.txt

      - name: pytest modules
        run: |
          python test/test.py

