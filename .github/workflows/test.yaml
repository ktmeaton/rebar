name: Test

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  release:
    types: [published]


env:
  tag: "2023-11-17"

jobs:

  build:
    uses: ${{github.repository}}/.github/workflows/build.yaml@${{github.sha}}

  # ---------------------------------------------------------------------------
  test:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        arch:
          #- aarch64-apple-darwin
          #- aarch64-unknown-linux-gnu
          #- aarch64-unknown-linux-musl
          #- x86_64-apple-darwin
          #- x86_64-pc-windows-gnu
          - x86_64-unknown-linux-gnu
          #- x86_64-unknown-linux-musl

    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: download binary from build
        uses: actions/download-artifact@v3
        with:
          name: rebar-${{ matrix.arch }}
          path: target/${{ matrix.arch }}/release

      - name: install
        run: |
          mkdir -p /home/runner/.local/bin
          mv target/${{ matrix.arch }}/release/rebar ~/.local/bin
          ls -l ~/.local/bin/
          ls -l ~/.local/bin/rebar
          chmod +x ~/.local/bin/rebar
          rebar --help

      - name: dataset list
        run: |
          rebar dataset list

      - name: dataset download
        run: |
          rebar dataset download --name sars-cov-2 --tag $tag --output-dir dataset/sars-cov-2/$tag

      - name: example 1
        run: |
          rebar run  --dataset-dir dataset/sars-cov-2/$tag --output-dir example1 --populations "AY.4.2*,BA.5.2,XBC.1.6*,XBB.1.5.1,XBL"
          rebar plot --dataset-dir dataset/sars-cov-2/$tag --output-dir example1 --plot-dir example1/plots

      - name: example 2
        run: |
          rebar run  --dataset-dir dataset/sars-cov-2/$tag --output-dir example2 --alignment data/example2.fasta
          rebar plot --dataset-dir dataset/sars-cov-2/$tag --output-dir example2 --plot-dir example2/plots
