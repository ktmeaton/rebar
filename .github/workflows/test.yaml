name: Test

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  release:
    types: [published]


jobs:
  # ---------------------------------------------------------------------------
  coverage:

    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:

      - name: checkout repo
        uses: actions/checkout@v4

      - name: intall rust nightly
        run: rustup update nightly

      - name: install llvm-cov
        run: cargo +nightly install cargo-llvm-cov@0.6.4

      - name: generate code coverage
        run: cargo +nightly llvm-cov --doc --all-features --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: lcov.info
          fail_ci_if_error: true

  # ---------------------------------------------------------------------------
  unit:

    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      # todo!() might want to test --all-features and --no-default-features?
      - name: doc tests
        run: cargo test --doc --all-features
